[package]
name = "pyimports"
description = "Parse and analyze the imports within a python package"
license = "MIT"
version = "0.1.0"
edition = "2021"
exclude = [
    ".github/*",
    "Taskfile.yml",
    "tests/*",
    "testpackages/*",
    "!tests/test_import_graph.rs",
    "!testpackages/somesillypackage",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.11", features = ["derive"] }
itertools = "0.12.0"
maplit = "1.0.2"
pathfinding = "4.3.3"
pretty_assertions = "1.4.0"
rayon = "1.8.0"
rustpython-parser = "0.3.0"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
thiserror = "1.0.50"
